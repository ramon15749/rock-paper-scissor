<html>
	<head>
		<title>Rock Paper Scissor</title>
	</head>
	<body>
		<script>
			function playRound(playerSelection, computerSelection) {
				var p = playerSelection.toUpperCase();
				var c = computerSelection; 
				if(p == "ROCK" && c == "SCISSOR" || p == "PAPER" && c == "ROCK" || p=="SCISSOR" && c == "PAPER"){
					return 1;
				}
				else if(p == c){
					return 0;
				}
				else if (p == "ROCK" || p == "PAPER"|| p== "SCISSOR"){
					return -1;
				}
				return "invalid";
			}
			
			function computerPlay(){
				var random = Math.floor((Math.random())*3);
				var choice;
				switch(random){
					case 0:
						choice = "ROCK";
						break;
					case 1:
						choice = "SCISSOR";
						break;
					case 2:
						choice = "PAPER";
						break;

				}
				return choice;
			}
			
			function game(){
				var playerScore = 0;
				var computerScore = 0;
				for(round = 0; round < 5; round++){
					var playerSelection = prompt();
					const computerSelection = computerPlay();
					console.log("player: " + playerSelection + " Computer: " + computerSelection);
					var result = playRound(playerSelection, computerSelection);
					switch(result){
						case 1:
							playerScore++
							break;
						case -1:
							computerScore++;
							break;
						case 0:
							round--;
					}
					console.log("player's score: " + playerScore + " computer's score: " + computerScore);
					
				}
				if(playerScore > computerScore){
					return "Player wins"
				}
				else{
					return "Player loses"
				}
			}

			console.log(game());
		</script>
	</body>
</html>
